<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Bookmarks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/892/892340.png"
    />
  </head>
  <body>
    <h1>Website Bookmarks</h1>
    <div id="form-container">
      <div class="mb-3">
        <input
          type="text"
          class="form-control bg-dark"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="website.com"
        />
        <input type="radio" id="https" />
        <label>https://</label><br />
        <input type="radio" id="http" />
        <label>http://</label><br />
      </div>
      <button
        onclick="addWebsite()"
        id="submit-button-jasper"
        type="submit"
        class="btn btn-warning"
      >
        Add website
      </button>
    </div>
    <div id="list-container">
      <ul id="list" class="bg-dark"></ul>
    </div>
    <img src="undraw_searching_re_3ra9.svg" alt="" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
